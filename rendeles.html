<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rendelés</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <a href="index.html">Elérhetőség</a>
        <a href="etlap.html">Étlap</a>
        <a href="akciok.html">Akciók</a>
        <a href="rendeles.html">Rendelés</a>
        <form>
            <fieldset>
                <legend>Személyes adatok</legend>
                <div class="form-group">
                    <table class="form-table">
                        <tr class="form-row">
                            <td><label for="name">Név: *</label></td>
                            <td class="form-column"><input size="50" id="name" name="name" type="text" required></td>
                        </tr>
                    </table>
                </div>
                <div class="form-group">
                    <table class="form-table">
                        <tr class="form-row">
                            <td><label for="email">Email cím: *</label></td>
                            <td class="form-column"><input size="50" id="email" name="email" type="email" required></td>
                        </tr>
                    </table>
                </div>
                <div class="form-group">
                    <table class="form-table">
                        <tr class="form-row">
                            <td><label for="address">Cím: *</label></td>
                            <td class="form-column"><input size="50" id="address" name="address" type="text" required>
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="form-group">
                    <table class="form-table">
                        <tr class="form-row">
                            <td><label for="comment">Megjegyzés:</label></td>
                            <td class="form-column"><textarea id="comment" name="comment" rows="5" cols="38"></textarea>
                            </td>
                        </tr>
                    </table>
                </div>
            </fieldset>
            <fieldset>
                <legend>Termék adatai</legend>
                <div class="form-group">
                    <table class="form-table">
                        <tr class="form-row">
                            <td>Alap hamburger:</td>
                            <td class="form-column">1.200Ft</td>
                        </tr>
                    </table>
                </div>
                <div class="form-group">
                    <table class="form-table">
                        <tr class="form-row">
                            <td><label for="topping">Extra feltét:</label></td>
                            <td class="form-column"><select style="width: 77%;" id="topping" name="topping"></select>
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="form-group">
                    <table class="form-table">
                        <tr class="form-row">
                            <td><label for="sauce">Szósz:</label></td>
                            <td class="form-column"><select style="width: 71.5%;" id="sauce" name="sauce"></select></td>
                        </tr>
                    </table>
                </div>
                <div class="form-group">
                    <table class="form-table">
                        <tr class="form-row">
                            <td><label for="quantity">Mennyiség: </label></td>
                            <td class="form-column"><input size="50" id="quantity" name="quantity" type="number" min="1"
                                    max="10"></td>
                        </tr>
                    </table>
                </div>
            </fieldset>
            <div class="form-group">
                Ár: <span class="show-amount">0</span>Ft
            </div>
            <div>
                <button onclick="calcAmount()" type="button">Rendelés leadása</button>
            </div>
            <div class="form-group">
                A házhozszállítás díja 5.000Ft alatti rendelés esetén 500Ft, amelyet a végösszeg tartalmaz.
            </div>
        </form>
    </div>

    <script src="js/rendeles.js"></script>

</body>

</html>
